{% extends 'base_layout_trainer.html' %}
{% block headblock %}
<title>Sign up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="http://localhost:63342/Login_v1/Login_v1/images/img-01.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/lf/Login_v1/vendor/bootstrap/css/bootstrap.min.css">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/lf/Login_v1/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/lf/Login_v1/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/lf/Login_v1/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/lf/Login_v1/css/util.css">
	<link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/lf/Login_v1/css/main.css">
<!--===============================================================================================-->
    <style>
       .login100-form{
           width: 550px;
            margin-top: -50px;
           margin-right: -20px;
       }
        .wrap-input100{
            width:250px;
        }
        .wrap-login100{
            margin-top: -10px;
            width:1050px;
            height: 650px;
        }
    .loginBtn {
            box-sizing: border-box;
            position: relative;
            /* width: 13em;  - apply for fixed size */
            margin: 0.2em;
            padding: 0 15px 0 46px;
            border: none;
            text-align: left;
            line-height: 34px;
            white-space: nowrap;
            border-radius: 0.2em;
            font-size: 16px;
            color: #FFF;
        }
        .loginBtn:before {
            content: "";
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            width: 34px;
            height: 100%;
        }
        .loginBtn:focus {
            outline: none;
        }
        .loginBtn:active {
            box-shadow: inset 0 0 0 32px rgba(0,0,0,0.1);
        }


        /* Facebook */
        .loginBtn--facebook {
            background-color: #4C69BA;
            background-image: linear-gradient(#4C69BA, #3B55A0);
            /*font-family: "Helvetica neue", Helvetica Neue, Helvetica, Arial, sans-serif;*/
            text-shadow: 0 -1px 0 #354C8C;
        }
        .loginBtn--facebook:before {
            border-right: #364e92 1px solid;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_facebook.png') 6px 6px no-repeat;
        }
        .loginBtn--facebook:hover,
        .loginBtn--facebook:focus {
            background-color: #5B7BD5;
            background-image: linear-gradient(#5B7BD5, #4864B1);
        }


        /* Google */
        .loginBtn--google {
            /*font-family: "Roboto", Roboto, arial, sans-serif;*/
            background: #DD4B39;
        }
        .loginBtn--google:before {
            border-right: #BB3F30 1px solid;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_google.png') 6px 6px no-repeat;
        }
        .loginBtn--google:hover,
        .loginBtn--google:focus {
            background: #E74B37;

        }
    </style>
{% endblock %}
{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
                <div style="float: left;margin-left: -80px" class="login100-pic js-tilt" data-tilt>
					<img src="/media/img-01.png" alt="IMG">
				</div>

				<form style="float: right" method="post" class="login100-form validate-form">
					{% csrf_token %}
					<span class="login100-form-title">
						Signup
					</span>
                    <div style="float: left" class="wrap-input100 validate-input">
						<input class="input100" type="text" name="name" placeholder="name">


					</div>
					<div style="float: right" class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>

					</div>


					<div style="float:left" class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" id="pass" placeholder="Password" onkeyup="myFunction();">


					</div>
                    <div style="float: right" class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass1" id="pass1" placeholder="confirm Password" onkeyup="myFunction();">
						<span id="confirm-message2" class="confirm-message"></span>

					</div>
                    <div style="float: left" class="wrap-input100 validate-input">
						<input class="input100" type="number" name="Age" placeholder="Age" max="100" min="25">


					</div>
                    <div style="float: right" class="wrap-input100 validate-input">
						<input class="input100" type="number" name="experience" placeholder="years of experience" min="5" max="100">
						<span class="focus-input100"></span>

					</div>
                    <div style="float: left" class="wrap-input100 validate-input">
						<input class="input100" type="text" name="address" placeholder="address">

					</div>
					<div style="float: right" class="wrap-input100 validate-input">

						<textarea rows="5" cols="50" class="input100" type="text" name="description" placeholder="description">
						</textarea>
					</div>
                    <div style="float: left" class="wrap-input100 validate-input">
						<input class="input100" type="text" name="number" placeholder="phone number" minlength="10">

					</div>
                    <div class="file-field">
						<input class="file-field" type="file" name="image" placeholder="image" id="image">

					</div>
					<div class="container-login100-form-btn">
						<button onclick="myFunction()" type="submit" class="login100-form-btn">
							Signup
						</button>

					</div>

                    <a href="{% url 'login_trainer' %}"> Have an account </a>
				</form>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="https://colorlib.com/etc/lf/Login_v1/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="https://colorlib.com/etc/lf/Login_v1/vendor/bootstrap/js/popper.js"></script>
	<script src="https://colorlib.com/etc/lf/Login_v1/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="https://colorlib.com/etc/lf/Login_v1/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="https://colorlib.com/etc/lf/Login_v1/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="https://colorlib.com/etc/lf/Login_v1/js/main.js"></script>

    <script>
        function myFunction() {
            var pass = document.getElementById("pass");
            var pass1 = document.getElementById("pass1");
            var message = document.getElementById('confirm-message2');
            var good_color = "#66cc66";
    		var bad_color  = "#ff6666";
            if (pass.value == pass1.value) {
            //alert("Passwords Do not match");
            pass1.style.backgroundColor = good_color;
        	message.style.color= good_color;
        	message.innerHTML  = '<p>Passwords Matches!</p>';

            }
            else {
            	pass1.style.backgroundColor = bad_color;
        		message.style.color           = bad_color;
       		 	message.innerHTML             = '<p>Passwords Do Not Match!!!</p>';
            }
        }
    </script>
{% endblock %}
